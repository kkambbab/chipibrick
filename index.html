<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쇼츠에서 봤던 그 게임임</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .video-container {
      position: relative;
      width: 900px;
      height: 180px;
      margin: 0 auto;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #videoA {
      z-index: 1;
      opacity: 1;
      transition: opacity 0.2s ease;
    }
    #videoB {
      z-index: 2;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>쇼츠에서 봤던 그 게임임</h1>
    <button id="startBtn" style="font-size: 20px; padding: 10px 20px;">시작하기</button>
  </div>

  <div id="restartScreen" style="
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
">
  <h1>우르륽...애옭....애앍....우르륵.....우륽....앩옭...매앍...</h1>
  <button id="restartBtn" style="font-size: 20px; padding: 10px 20px;">리?</button>
</div>


  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <div style="width: 900px; margin: 10px auto; text-align: center;">
    🔊 볼륨: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="video-container" style="width: 900px; height: 180px;">
    <video id="videoA" autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
    </video>
    <video id="videoB" autoplay muted loop>
      <source src="reaction.mp4" type="video/mp4">
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
